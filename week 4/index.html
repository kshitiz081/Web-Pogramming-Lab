<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares of numbers</title>
    <script>
        function sq(){
            let x = document.getElementById("num").value;
            let squares = "";
            for(let i = 1; i <= x; i++){
                let b = i*i;
                let a = b.toString();
                squares += `${i} - ${a} \n`;
            }
            alert(squares);
        }
    </script>
</head>
<body>
    <h2>Enter element</h2>
    <input type="text" id="num">
    <br>
    <br>
    <button onclick="sq()">Submit</button>
</body>
</html>
